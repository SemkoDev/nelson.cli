## PLEASE DO NOT EDIT THIS FILE!!!
## You can override the variables in it
## by creating a new file called z-iri.yml
## and overwriting the variables in there.

# Unprivileged user to run iri with
iri_username: iri

# Base directory where iri is installed and runs from
iri_basedir: /var/lib/iri/target

# IRI configuration dir
iri_configdir: /etc/iri

# IRI docker image
iri_image: iotaledger/iri

# IRI Docker image tag
iri_tag: latest

# Set to true for testnet, false for mainnet.
iri_testnet: false

# The TCP port on which IRI listens for API calls and allows for light wallets to connect to
iri_api_port: 14265

# The UDP neighbor peering port
iri_udp_port: 14600

# The TCP neighbor peering port
iri_tcp_port: 14600

# IRI ZMQ port
iri_zmq_port: 5556

# IRI ZMQ enabled (extra metrics from IRI)
iri_zmq_enabled: true

# Limit IRI memory usage
iri_java_mem: 4096m

# Initial memory usage
iri_init_java_mem: 768m

# Automatically configure memory limits
# Overrides above `iri_java_mem` and `iri_init_java_mem` values
memory_autoset: true

# A network will be created in docker for iri
iri_net_name: iri_net

# Command to limit access to in iri
iri_remote_limit_api: "removeNeighbors, addNeighbors, interruptAttachingToTangle, attachToTangle, getNeighbors"

# Let the iri_api_port bind to all interfaces (0.0.0.0).
# `true` is necessary in order to allow external wallets/APIs to connect without tunneling.
# If set to `false` it will only bind to localhost (127.0.0.1)
# If setting to `true`, make sure you use the `iri_remote_limit_api` to limit what users can do.
api_port_remote: false

# This is only used when sending the HTTP header to the API.
# At time of writing, it does not have to reflect minor version.
iri_version: 1.4
